<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "nav.html" . }}
    {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
    {{ block "main" . }}{{ end }}
    {{ if eq .Site.Language.Lang "zh" }}
        {{ if isset .Site.Params "ad" }}
            <hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="80%" color=#987cb9 size=3>
            {{ partial "ad.html" . }}
        {{ end }}
    {{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
